<!-- cart section start -->
<div class="fashion_section">
    <div class="carousel slide main_slider" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active activated-item">
                <div class="container">
                    <h1 class="fashion_taital">User Profile</h1>
                    <div class="fashion_section_2">                        
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 offset-md-3">
                                <form [(ngModel)]="user">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" [(value)]="user.firstName" placeholder="Enter First Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" [(value)]="user.lastName" placeholder="Enter Last Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="mobileNo">Mobile No.</label>
                                        <input type="text" class="form-control" id="mobileNo" name="mobileNo" [(value)]="user.mobileNo" placeholder="Enter Mobile Number">
                                    </div>                                      
                                    <div class="form-group">
                                        <label for="address1">Address</label>
                                        <input type="text" class="form-control" id="address1" name="address1" [(value)]="user.address.address1" placeholder="Enter Address">
                                    </div>
                                    <div class="form-group">
                                        <label for="address2">Address 2</label>
                                        <input type="text" class="form-control" id="address2" name="address2" [(value)]="user.address.address2" placeholder="Enter Address 2">
                                    </div>
                                    <div class="form-group">
                                        <label for="zipCode">Zip Code</label>
                                        <input type="text" class="form-control" id="zipCode" name="zipCode" [(value)]="user.address.zipCode" placeholder="Enter Zip Code">
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" name="city" [(value)]="user.address.city" placeholder="Enter City">
                                    </div>
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" class="form-control" id="state" name="state" [(value)]="user.address.state" placeholder="Enter State">
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" class="form-control" id="country" name="country" [(value)]="user.address.country" placeholder="Enter Country">
                                    </div>
                                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                                    <div class="btn_main">
                                        <div class="buynow_bt"><a (click)="saveUserProfile()">Save User Profile</a></div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>                     
                </div>
            </div>
        </div>
    </div>
</div>
<!-- cart section end -->
